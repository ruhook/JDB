		<script>
			function fn() {
				var timestamp0 = Math.round(new Date().getTime() / 1000) + 100 + Math.random() * 100;
				var timestamp1 = Math.round(new Date().getTime() / 1000) + 150 + Math.random() * 100;
				var timestamp2 = Math.round(new Date().getTime() / 1000) + 200 + Math.random() * 100;
				addTimer("timer0", timestamp0);
				addTimer("timer1", timestamp1);
				addTimer("timer2", timestamp2);
			};
		</script>

		<div class="footerdi" style="bottom: 0px;">

		<div class="swiper-container">
			<div class="swiper-wrapper">

			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination">

			</div>
			<!-- Add Arrows -->
			<div class="swiper-button-next" style="display: none;"></div>
			<div class="swiper-button-prev" style="display: none;"></div>
		</div>
		<script id="slider-loop" type="text/html">
			{{#prop}}
			<div class="swiper-slide">
				<a href="{{link}}">
					<img src="{G_UPLOAD_PATH}/{{{img}}}" />
				</a>
			</div>
			{{/prop}}
		</script>
		<script>
			mui.ajax('{WEB_PATH}/mobile/ajaxupdateone/ajaxcarousel', {
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				async: false,
				success: function(data) {
					var str = "";
					var loop = document.getElementById('slider-loop').innerHTML;
					var obj = {
						prop: data.data
					};
					Mustache.parse(loop);
					var htmlAfterRendered = Mustache.render(loop, obj);
					$('.swiper-wrapper').append(htmlAfterRendered);
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
				}
			});
		</script>
		<script>
			var swiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',
				slidesPerView: 1,
				paginationClickable: true,
				spaceBetween: 30,
				loop: true,
				centeredSlides: true,
				autoplay: 4000,
				autoplayDisableOnInteraction: false
			});
		</script>
		<!--轮播结束-->
		<!--提示中奖开始-->
		<div class="tit">
			<div class="tit-text">
			</div>
		</div>

				<li>恭喜

					<font color="#000000">{{title}}</font>
				</li>
				{{/prop}}
			</ul>
		</script>
		<script>
			mui.ajax('{WEB_PATH}/mobile/ajaxupdateone/ajaxrotate', {

				</div>
			</li>
			{{/prop}}
		</script>
		<script>
			mui.ajax('{WEB_PATH}/mobile/ajaxupdateone/ajaxrevealed', {
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				async: false,
				success: function(data) {
					console.log(data);
					var str = "";
					var loop = document.getElementById('up-to-h2').innerHTML;
					var obj = {
						prop: data.data
					};
					Mustache.parse(loop);
					var htmlAfterRendered = Mustache.render(loop, obj);
					$('.up-to-ul').append(htmlAfterRendered);
					fn();

				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
				}
			});
		</script>

		<!--商品展示开始-->
		<div class="mui-content">

				<div style="width: 100%;">

									</div>
									<span class="span-a">
											
									</span>
								</div>
							</a>
						</li>
						{{/prop}}
					</ul>
				</script>

								mui(this).progressbar({

								}).show();

							console.log(type);
						}

									</div>
									<span class="span-a">
											
									</span>
								</div>

				<script>
					mui.ajax('{WEB_PATH}/mobile/ajaxupdateone/shoplistrenqihuangajax', {

							mui(".mui-progressbar").each(function() {
								mui(this).progressbar({

								}).show();
							});
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
						}

		<!--点击查看更多开始-->
		<a href="shoplist.html">
			<button type="button" class="mui-btn mui-btn-block mui-btn-outlined">点击查看更多</button>
		</a>

		<!--购物车开始-->

			<span class="mui-badge mui-badge-danger">5</span>
		</div>
		<!--购物车结束-->
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var slider = mui("#slider");
			slider.slider({
				interval: 2000
			});
			mui(".mui-progressbar").each(function() {
				mui(this).progressbar({
					progress: this.getAttribute("data-progress")
				}).show();
			});
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				window.location.href = this.href;
			});
			//购物车
			mui('.mui-content').on('tap', 'a', function(e) {
				window.location.href = this.href;
			});
		</script>
