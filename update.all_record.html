<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="telephone=no" name="format-detection">
		<title>家夺宝-最新揭晓</title>
		<link rel="stylesheet" type="text/css" href="{G_TEMPLATES_UPDATE}/css/reset.css" />
		<link href="{G_TEMPLATES_UPDATE}/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="{G_TEMPLATES_UPDATE}/css/main.css" />
		<link rel="stylesheet" type="text/css" href="{G_TEMPLATES_UPDATE}/css/new.css" />
		<script src="{G_TEMPLATES_UPDATE}/js/resizeRem.js"></script>
		<script src="{G_TEMPLATES_UPDATE}/js/mui.min.js"></script>
		<script src="{G_TEMPLATES_UPDATE}/js/mui.pullToRefresh.js"></script>
		<script src="{G_TEMPLATES_UPDATE}/js/mui.pullToRefresh.material.js"></script>
		<script src="{G_TEMPLATES_UPDATE}/js/mustache.min.js" type="text/javascript"></script>
		<script src="{G_TEMPLATES_UPDATE}/js/zepto.min.js" type="text/javascript"></script>
		<style>
			li {
			   	height: auto;
			    border-bottom: 1px solid #c8c7cc;
			}
			.li-text {
			    width: 8.5rem;
			    height:auto;
			    margin-top: 0.5rem;
			    float: left;
			    padding-left: 0.3rem;
			    line-height: 0.7rem;
			}
			.li-img {
			    width: 18%;
			    height: 3.0rem;
			    float: left;
			    position: relative;
			}
		</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="index.html">
				<span class="mui-icon"><img src="{G_TEMPLATES_UPDATE}/icon/index.png"/></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="shoplist.html">
				<span class="mui-icon"><img src="{G_TEMPLATES_UPDATE}/icon/shop.png"/></span>
				<span class="mui-tab-label">全部奖品</span>
			</a>
			<a class="mui-tab-item" href="newaa.html">
				<span class="mui-icon"><img src="{G_TEMPLATES_UPDATE}/icon/new.png"/></span>
				<span class="mui-tab-label">最新揭晓</span>
			</a>
			<a class="mui-tab-item" href="sun.html">
				<span class="mui-icon"><img src="{G_TEMPLATES_UPDATE}/icon/sun.png"/></span>
				<span class="mui-tab-label">晒单</span>
			</a>
			<a class="mui-tab-item" href="center.html">
				<span class="mui-icon"><img src="{G_TEMPLATES_UPDATE}/icon/center.png"/></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>

		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
								<ul class="mui-table-view">

								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script id="mui-scroll" type="text/html">
			{{#prop}}
			<li class="mui-table-view-cell">
				<div class="li-img">
					<img src="{G_UPLOAD_PATH}/{{uphoto}}" />
				</div>
				<div class="li-text">
					<h6><font color="#007AFF">{{username}}</font></h6>
					<span>参与了{{gonumber}}人次  {{time}}</span>
				</div>
				<div class="li-pic">
					<img src="{G_TEMPLATES_UPDATE}/image/sun-vip.jpg" style="border-radius:50% ;"/>
				</div>
			</li>
			{{/prop}}
		</script>
		<script>
			mui.init();
			(function($) {
				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				$.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										window.location.href = 'newaa.html';
									}, 1000);
								}
							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										ul.innerHTML = createFragment();
										console.log(ul.innerHTML)
										self.endPullUpToRefresh();
										mui(".mui-progressbar").each(function() {
											mui(this).progressbar({
												progress: this.getAttribute("data-progress")
											}).show();
										});
									}, 1000);
								}
							}
						});
					});
					var createFragment = function() {
						var _href = window.location.href;
						var aR = _href.split('?=');
						var sId = parseInt(aR[1]);
						per+=5;
						mui.ajax('{WEB_PATH}/mobile/ajaxupdateone/shopallrecordsajax', {
							dataType: 'json', //服务器返回json格式数据
							type: 'post', //HTTP请求类型
							async: false,
							data: {
								limitstart: 0,
								limitper: per,
								id:sId
							},
							success: function(data) {
								console.log(data);
								var loop = document.getElementById('mui-scroll').innerHTML;
								var obj = {
									prop: data.data
								};
								Mustache.parse(loop);
								htmlAfterRendered = Mustache.render(loop, obj);
							},
							error: function(xhr, type, errorThrown) {
								//异常处理；
								console.log(type);
							}
						});
						return htmlAfterRendered;
					};
				});
			})(mui);
			var createFragment1 = function() {
				var _href = window.location.href;
				var aR = _href.split('?=');
				var sId = parseInt(aR[1]);
				per = 5;
				var a =$('.mui-table-view');
				mui.ajax('{WEB_PATH}/mobile/ajaxupdateone/shopallrecordsajax', {
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					async: false,
					data: {
						limitstart: 0,
						limitper: 5,
						id:sId
					},
					success: function(data) {
						console.log(data);
						var loop = document.getElementById('mui-scroll').innerHTML;
						var obj = {
							prop: data.data
						};
						Mustache.parse(loop);
						htmlAfterRendered = Mustache.render(loop, obj);
						a.html(htmlAfterRendered);
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						console.log(type);
					}
				});
			};
			createFragment1();
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				window.location.href = this.href;
			});
		</script>
	</body>

</html>
